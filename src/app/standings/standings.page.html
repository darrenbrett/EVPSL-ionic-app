<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class=""></ion-menu-button>
    </ion-buttons>
    <ion-title>Standings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-header class="conf-header" style="margin-left: 4px;">WESTERN CONFERENCE</ion-header>
    <ion-row class="col-labels">
      <ion-col>TEAM</ion-col>
      <ion-col style="margin-left: 6px;">W</ion-col>
      <ion-col>L</ion-col>
      <ion-col>T</ion-col>
      <ion-col>GD</ion-col>
      <ion-col>PTS</ion-col>
    </ion-row>
    <ion-row *ngFor="let t of westernStandings; let i = index" class="center-box">
      <ion-img [src]="t.imgUrl" class="logo-img"></ion-img>
      <ion-col style="margin-left: 8px;">{{ t.team | teamNameTrunc }}</ion-col>
      <ion-col style="margin-left: 6px;">{{ t.wins }}</ion-col>
      <ion-col>{{ t.losses }}</ion-col>
      <ion-col>{{ t.ties }}</ion-col>
      <ion-col>{{ t.goalDiff }}</ion-col>
      <ion-col>{{ t.points }}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-item-divider></ion-item-divider>
  <ion-grid>
    <ion-header class="conf-header" style="margin-left: 4px;">EASTERN CONFERENCE</ion-header>
    <ion-row class="col-labels">
      <ion-col>TEAM</ion-col>
      <ion-col style="margin-left: 6px;">W</ion-col>
      <ion-col>L</ion-col>
      <ion-col>T</ion-col>
      <ion-col>GD</ion-col>
      <ion-col>PTS</ion-col>
    </ion-row>
    <ion-row *ngFor="let t of easternStandings; let i = index" class="center-box">
      <ion-img [src]="t.imgUrl" class="logo-img"></ion-img>
      <ion-col style="margin-left: 8px;">{{ t.team | teamNameTrunc }}</ion-col>
      <ion-col style="margin-left: 6px;">{{ t.wins }}</ion-col>
      <ion-col>{{ t.losses }}</ion-col>
      <ion-col>{{ t.ties }}</ion-col>
      <ion-col>{{ t.goalDiff }}</ion-col>
      <ion-col>{{ t.points }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
